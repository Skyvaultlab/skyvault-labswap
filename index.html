<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyVault Labs | SCG Swap</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Gold/Black Header -->
  <header class="app-header">
    <div class="logo-container">
      <img src="skyvaultlogo.png" alt="SkyVault Labs" class="logo">
      <h1>SkyVault Labs</h1>
    </div>
    <button class="connect-wallet">Connect Wallet</button>
  </header>

  <!-- Crypto Price Ticker -->
  <div class="crypto-ticker">
    <div class="ticker-content">
      <span class="crypto-item">BTC: $64,200</span>
      <span class="crypto-item">ETH: $3,450</span>
      <span class="crypto-item">BNB: $580</span>
      <span class="crypto-item">MATIC: $0.72</span>
    </div>
  </div>

  <!-- Swap Interface -->
  <main class="swap-container">
    <section class="swap-interface">
      <div class="swap-header">
        <h2>SCG/WMATIC Swap</h2>
      </div>
      
      <div class="swap-box">
        <div class="token-input">
          <label>You pay</label>
          <div class="input-group">
            <input type="number" placeholder="0.0">
            <div class="token-selector">SCG</div>
          </div>
        </div>

        <div class="swap-arrow">↓</div>

        <div class="token-input">
          <label>You receive</label>
          <div class="input-group">
            <input type="number" placeholder="0.0" readonly>
            <div class="token-selector">WMATIC</div>
          </div>
        </div>

        <button class="swap-button">Swap</button>
      </div>
    </section>

    <!-- Mascot Display -->
    <div class="mascot-container">
      <img src="mascot1.png" alt="SkyVault Mascot" class="mascot">
    </div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p>© 2025 SkyVault Labs. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
